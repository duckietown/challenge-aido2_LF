challenge: aido5-LFV_multi-sim-validation

title: "LFV ðŸš—ðŸš— - Lane following - 2 agents "
tags: [visible, ml-validation, aido5, aido5-embodied, LFV, v4, simulation]
description: |
  Lane following challenge, with the agent embodied in 3 bodies.

protocol: aido2_db18_agent-z2

date-open: 2020-09-15T00:00Z
date-close: 2020-12-05T00:00Z

scoring: !include scoring.yaml

steps:
  LFVmultibodyv-sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine

    timeout: 3600 # 1 hour
    evaluation_parameters:
      services:
        evaluator:
          environment:
            experiment_manager_parameters: |
              episodes_per_scenario: 3
              episode_length_s: 60.0
              min_episode_length_s: 0.0
              seed: 20200922
              physics_dt: 0.05
              max_failures: 2
              fifo_dir: /fifos
              sim_in: /fifos/simulator-in
              sim_out: /fifos/simulator-out
              sm_in: /fifos/scenario_maker-in
              sm_out: /fifos/scenario_maker-out
              timeout_initialization: 120
              timeout_regular: 120


              port: 10123 # visualization port

          build:
            context: ./experiment_manager

          ports:
            - 10123

        simulator:
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-simulator-gym:daffy

          environment:
            AIDONODE_DATA_IN: /fifos/simulator-in
            AIDONODE_DATA_OUT: fifo:/fifos/simulator-out
            AIDONODE_CONFIG: |
              env_constructor: Simulator
              env_parameters:
                max_steps: 500001 # we don't want the gym to reset itself
                domain_rand: 0
                camera_width: 640
                camera_height: 480
                distortion: true
                num_tris_distractors: 0
                color_ground: [0, 0.3, 0] # green
              topdown_resolution: 1200
              debug_no_video: false

        ego0:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego0
            AIDONODE_DATA_IN: /fifos/ego0-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego0-out

        ego1:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego1
            AIDONODE_DATA_IN: /fifos/ego1-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego1-out

        ego2:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego2
            AIDONODE_DATA_IN: /fifos/ego2-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego2-out
#
#        npc0:
#          image: ${AIDO_REGISTRY}/duckietown/aidonode-random_agent-full:daffy-aido4
#          environment:
#            AIDONODE_NAME: npc0
#            AIDONODE_DATA_IN: /fifos/npc0-in
#            AIDONODE_DATA_OUT: fifo:/fifos/npc0-out

        scenario_maker:
          environment:
            AIDONODE_DATA_IN: /fifos/scenario_maker-in
            AIDONODE_DATA_OUT: fifo:/fifos/scenario_maker-out
            AIDONODE_CONFIG: |
              maps:
                - ETHZ_autolab_technical_track
              scenarios_per_map: 1
              robots_npcs: []
              robots_pcs: [ego0, ego1, ego2]
              robots_parked: [parked0, parked1, parked2, parked3, parked4, parked5]
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-scenario_maker:daffy
