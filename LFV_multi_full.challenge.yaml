challenge: aido5-LFV_multi_full-sim-validation

title: "LFV_multi_full üöóüöóüöó - Lane following multibody (simulation üëæ, validation üèã)"
tags: [visible, ml-validation, aido5, aido5-embodied, LFV, v4, simulation]
description: |
  This is `LFV_multi` with full state observability.


protocol: aido5-db20-full-z2

date-open: 2020-09-15T00:00Z
date-close: 2020-12-05T00:00Z

scoring: !include scoring.yaml

steps:
  LFVmultibodyv-sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine

    timeout: 10000 # 1 hour
    evaluation_parameters:
      services:
        evaluator:
          environment:
            experiment_manager_parameters:
              episodes_per_scenario: 3
              episode_length_s: 60.0
              min_episode_length_s: 0.0
              seed: 20200922
              physics_dt: 0.05
              max_failures: 2
              fifo_dir: /fifos
              sim_in: /fifos/simulator-in
              sim_out: /fifos/simulator-out
              sm_in: /fifos/scenario_maker-in
              sm_out: /fifos/scenario_maker-out
              timeout_initialization: 120
              timeout_regular: 120
              scenarios:
                - /scenarios/sampled/LFV_multi_full


              port: 10123 # visualization port

          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-experiment_manager:daffy-amd64
          ports:
            - 10123

        simulator:
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-simulator-gym:daffy-amd64

          environment:
            AIDONODE_DATA_IN: /fifos/simulator-in
            AIDONODE_DATA_OUT: fifo:/fifos/simulator-out
            AIDONODE_CONFIG: |
              env_constructor: Simulator
              env_parameters:
                max_steps: 500001 # we don't want the gym to reset itself
                domain_rand: 0
                camera_width: 640
                camera_height: 480
                distortion: true
                num_tris_distractors: 0
                color_ground: [0, 0.3, 0] # green
                enable_leds: true
              topdown_resolution: 600
              debug_no_video: false

        solution-ego0:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego0
            AIDONODE_DATA_IN: /fifos/ego0-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego0-out

        solution-ego1:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego1
            AIDONODE_DATA_IN: /fifos/ego1-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego1-out
        solution-ego2:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego2
            AIDONODE_DATA_IN: /fifos/ego2-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego2-out


        scenario_maker:
          environment:
            AIDONODE_DATA_IN: /fifos/scenario_maker-in
            AIDONODE_DATA_OUT: fifo:/fifos/scenario_maker-out
            AIDONODE_CONFIG: |
              maps:
               - ETH_small_loop_2_bordered
               - zigzag_dists_bordered
               - ETHZ_loop_bordered
               - ETHZ_autolab_technical_track_bordered

              scenarios_per_map: 1
              robots_npcs: [ ]
              robots_pcs: [ego0, ego1, ego2]
              robots_parked: [parked0, parked1]
              pc_robot_protocol: PROTOCOL_FULL
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-scenario_maker:daffy-amd64


dependencies: {}
