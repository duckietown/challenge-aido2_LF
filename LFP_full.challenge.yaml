protocol: aido5-db20-full-z2


date-open: 2020-09-15T00:00Z
date-close: 2020-12-05T00:00Z

scoring: !include scoring.yaml

steps:
  LFP-sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine

    timeout: 10000 # 1 hour
    evaluation_parameters:
      services:

        simulator: !include comp_simulator.yaml
        solution-ego0: !include solution-ego0.yaml

        evaluator:

            environment:
              experiment_manager_parameters:
                episodes_per_scenario: 1
                episode_length_s: 60.0
                min_episode_length_s: 0.0
                seed: 20200922
                physics_dt: 0.05
                max_failures: 2
                fifo_dir: /fifos
                sim_in: /fifos/simulator-in
                sim_out: /fifos/simulator-out
                sm_in: /fifos/scenario_maker-in
                sm_out: /fifos/scenario_maker-out
                timeout_initialization: 120
                timeout_regular: 120

                port: 10123 # visualization port
                scenarios:
                  - /scenarios/sampled/LFP_full


            build:
              context: .
              dockerfile: Dockerfile.exp_manager
              args:
                SCENARIOS: sampling

            ports: [10123]

dependencies: {}
