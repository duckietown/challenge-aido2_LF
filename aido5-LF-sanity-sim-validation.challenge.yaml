challenge: aido5-LF-sanity-sim-validation

title: "Sanity check"
tags: [visible, ml-validation, aido5, aido5-embodied, LF, v4, simulation]
description: |
  Very short "challenge". Sanity check.

protocol: aido2_db18_agent-z2


date-open: 2020-09-15T00:00Z
date-close: 2020-12-05T00:00Z

scoring: !include scoring.yaml

steps:
  sanity-check:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine

    timeout: 3600 # 1 hour
    evaluation_parameters:
      services:
        evaluator:
          environment:
            experiment_manager_parameters: |
              episodes_per_scenario: 1
              episode_length_s: 0.5
              min_episode_length_s: 0.0
              seed: 20200922
              physics_dt: 0.05
              max_failures: 2
              fifo_dir: /fifos
              sim_in: /fifos/simulator-in
              sim_out: /fifos/simulator-out
              sm_in: /fifos/scenario_maker-in
              sm_out: /fifos/scenario_maker-out
              timeout_initialization: 120
              timeout_regular: 120

              port: 10123 # visualization port

          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-experiment_manager:daffy-amd64

          build:

        simulator: !include comp_simulator.yaml
        solution: !include comp_solution.yaml

        scenario_maker:
          environment:
            AIDONODE_DATA_IN: /fifos/scenario_maker-in
            AIDONODE_DATA_OUT: fifo:/fifos/scenario_maker-out
            AIDONODE_CONFIG: |
              maps:
              - udem1
              scenarios_per_map: 1
              robots_npcs: []
              robots_pcs: [ego]
              robots_parked: [parked]
              nduckies: 1
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-scenario_maker:daffy-amd64

