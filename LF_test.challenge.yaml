tags: [visible, ml-testing, aido5, aido5-embodied, LF, v4, simulation]
description: |
  This is the basic lane following challenge.
  You must follow the lane using the outputs of camera and encoders.

  See the [documentation] for more details.

  [documentation]: https://docs.duckietown.org/daffy/AIDO/out/lf.html


protocol: aido2_db18_agent-z2


date-open: 2020-09-15T00:00Z
date-close: 2020-12-05T00:00Z


scoring: !include scoring.yaml

dependencies:
#  aido5-LF-sanity-sim-validation: !include dep-sanity.yaml
  aido5-LF-sim-validation:
    description: The submission must first pass the testing.
    min_threshold: 2.0
    scores:
      good_enough:
        description: Must have moved at least 20cm.
        importance: 1.0
        score_name: driven_lanedir_consec_median
        score_min: 0.2
        score_max: 10000.0
    comparisons:
      better-than-bea-straight:
        description: Must be do better than the straight solution.
        importance: 1.0
        username: "1639"
        sub_label: 'straight'

steps:
  LFt-sim:
    title: Simulation step
    description: ""
    features_required:
      compute_sims: 1 # computation machine


    timeout: 3600 # 1 hour
    evaluation_parameters:
      services:
        evaluator: !include comp_evaluator.yaml
        simulator: !include comp_simulator.yaml
        solution: !include comp_solution.yaml

        scenario_maker:
          environment:
            AIDONODE_DATA_IN: /fifos/scenario_maker-in
            AIDONODE_DATA_OUT: fifo:/fifos/scenario_maker-out
            AIDONODE_CONFIG: |
              maps:
              - ETHZ_autolab_technical_track
              scenarios_per_map: 15
              robots_npcs: []
              robots_pcs: [ego]
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-scenario_maker:daffy-amd64
