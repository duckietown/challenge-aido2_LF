        ego1:
          image: SUBMISSION_CONTAINER
          environment:
            AIDONODE_NAME: ego1
            AIDONODE_DATA_IN: /fifos/ego1-in
            AIDONODE_DATA_OUT: fifo:/fifos/ego1-out

        scenario_maker:
          environment:
            AIDONODE_DATA_IN: /fifos/scenario_maker-in
            AIDONODE_DATA_OUT: fifo:/fifos/scenario_maker-out
            AIDONODE_CONFIG: |
              maps:
              - ETHZ_autolab_technical_track
              scenarios_per_map: 1
              robots_npcs: [npc0, npc1]
              robots_pcs: [ego0, ego1]
              robots_parked: [parked0, parked1]
          image: ${AIDO_REGISTRY}/duckietown/challenge-aido_lf-scenario_maker:daffy-aido4
